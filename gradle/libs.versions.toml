[versions]
agp = "8.5.2"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.4"
activityCompose = "1.9.1"
composeBom = "2024.04.01"
truth = "1.0.1"
mockk = "1.13.10"
jupiter = "5.8.2"
jupiterParams = "5.10.0"
coroutinesTest = "1.8.0"
room = "2.6.1"
coreTesting = "2.1.0"
hilt = "2.46"
hiltNavigation = "1.2.0"
retrofit = "2.9.0"
fragmentTesting = "1.8.2"
navigation = "2.3.0"
